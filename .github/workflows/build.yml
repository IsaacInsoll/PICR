# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: PICR Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.5]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      name: "🗃️ [backend] Install Dependencies"
    - run: npm run build
      name: "🗃️ [backend] Build (TSC)"
    - name: " [backend] copy extra resources"
      run: |
        cp package*.json ./dist/
        cp version.txt ./dist/
        mkdir -p ./dist/backend/db/drizzle
        cp -r ./backend/db/drizzle ./dist/backend/db
    - run: cd frontend && npm ci
      name: "💄 [frontend] Install Dependencies"
    - run: cd frontend && npm run build
      name: "💄 [frontend] Build (vite)"
    - run: npm run test-only
      name: "✅ [backend] run tests (vitest)"
