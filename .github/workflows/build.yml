# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: PICR Build

on:
  workflow_call:

jobs:
  build:
    name: PICR Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        node-version: [23.5]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

# BACKEND
    - name: "🗃️ [backend] Build (TSC)"
#     we NPM CI here to install typescript and any shared deps
      run: cd shared && npm ci && cd ../backend && npm ci && npm run build
    - name: "🗃️  [backend] copy extra resources"
      run:  bash ./copy-backend-files.sh
    - name: "🗃️ [backend] Install Dependencies"
      run: cd dist && npm ci

# FRONTEND
    - name: "💄 [frontend] Install Dependencies"
      run: cd frontend && npm ci
    - name: "💄 [frontend] Build (vite)"
      run: cd frontend && npm run build

# APP
# Not needed for artifact, just checking that it didn't break something
# Hermes won't compile on arm so skip it
    - name: "📱 [app] Install Dependencies"
      if: ${{ matrix.os == 'ubuntu-24.04' }}
      run: cd app && npm ci
    - name: "📱 [app] Build (expo export)"
      if: ${{ matrix.os == 'ubuntu-24.04' }}
      run: cd app && npx expo export --platform ios

# TESTS
    - name: "🧪  [tests] download sample files"
      run: mkdir -p ./tests/env && wget --no-verbose https://photosummaryapp.com/picr-demo-data.zip --output-document=./tests/env/sample.zip
    - name: "🧪 [test] Install Dependencies"
      run: npm ci
    - name: "🧪 [test] run backend tests (vitest)"
      run: npm run test

# ARTIFACT
    - uses: actions/upload-artifact@v4
      name: "🗜️ Generate Build Artifacts"
      with:
        name: picr-build-${{ github.sha }}-${{ matrix.os }}
        path: ./dist/
        if-no-files-found: error