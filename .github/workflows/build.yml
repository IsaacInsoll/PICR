# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: PICR Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.5]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

# BACKEND
    - name: "🗃️ [backend] Install Dependencies"
      run: npm ci
    - name: "🗃️ [backend] Build (TSC)"
      run: npm run build
    - name: " [backend] copy extra resources"
      run:  bash ./copy-backend-files.sh

# FRONTEND
    - name: "💄 [frontend] Install Dependencies"
      run: cd frontend && npm ci
    - name: "💄 [frontend] Build (vite)"
      run: cd frontend && npm run build

# TESTS
    - run: mkdir -p ./tests/env && wget https://photosummaryapp.com/picr-demo-data.zip --output-document=./tests/env/sample.zip
      name: "✅  [tests] download sample files"
    - run: npm run test-only
      name: "✅ [test] run backend tests (vitest)"
