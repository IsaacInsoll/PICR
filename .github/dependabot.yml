version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: America/New_York
    open-pull-requests-limit: 5
    cooldown:
      semver-major-days: 30
    labels:
      - dependencies
      - github-actions
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:15"
      timezone: America/New_York
    open-pull-requests-limit: 5
    cooldown:
      semver-major-days: 30
    labels:
      - dependencies
      - npm
    groups:
      npm-root:
        patterns:
          - "*"

