  - package-ecosystem: npm
    directory: /app
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/New_York
    open-pull-requests-limit: 5
    cooldown:
      semver-major-days: 30
    labels:
      - dependencies
